space_mean = False

[ESACCI]
source = "/nird/datalake/NS9560K/diagnostics/ILAMB-Data/DATA/biomass/ESACCI/biomass.nc"
weight     = 20
table_unit = "Pg"
plot_unit  = "kg m-2"
space_mean = False

#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

[h2: Gross Primary Productivity]
variable       = "FATES_GPP"
alternate_vars = "gpp"
cmap           = "Greens"
weight         = 5
mass_weighting = True
limits         = 0,10,5

[FLUXNET2015]
source     = "/nird/datalake/NS9560K/diagnostics/ILAMB-Data/DATA/gpp/FLUXNET2015/gpp.nc"
weight     = 9
table_unit = "g m-2 d-1"
plot_unit  = "g m-2 d-1"

[FLUXCOM]
source        = "/nird/datalake/NS9560K/diagnostics/ILAMB-Data/DATA/gpp/FLUXCOM/gpp.nc"
weight        = 15
table_unit    = "Pg yr-1"
plot_unit     = "g m-2 d-1"
space_mean    = False
skip_iav      = True
relationships = "Evapotranspiration/GLEAMv3.3a","Precipitation/GPCPv2.3","SurfaceDownwardSWRadiation/CERESed4.2","SurfaceNetSWRadiation/CERESed4.2","SurfaceAirTemperature/CRU4.02"

[WECANN]
source        = "/nird/datalake/NS9560K/diagnostics/ILAMB-Data/DATA/gpp/WECANN/gpp.nc"
weight        = 15
table_unit    = "Pg yr-1"
plot_unit     = "g m-2 d-1"
space_mean    = False

[GBAF]
source        = "/nird/datalake/NS9560K/diagnostics/ILAMB-Data/DATA/gpp/GBAF/gpp_0.5x0.5.nc"
weight        = 15
table_unit    = "Pg yr-1"
plot_unit     = "g m-2 d-1"
space_mean    = False
skip_iav      = True
relationships = "Evapotranspiration/GLEAMv3.3a","Precipitation/GPCPv2.3","SurfaceDownwardSWRadiation/CERESed4.2","SurfaceNetSWRadiation/CERESed4.2","SurfaceAirTemperature/CRU4.02"

#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

[h2: Leaf Area Index]
variable       = "FATES_LAI"
alternate_vars = "TLAI,lai"
cmap           = "Greens"
weight         = 3
mass_weighting = True
limits         = 0,6,2

[AVHRR]
source        = "/nird/datalake/NS9560K/diagnostics/ILAMB-Data/DATA/lai/AVHRR/lai_0.5x0.5.nc"
weight        = 15
relationships = "Precipitation/GPCPv2.3"

[AVH15C1]
source        = "/nird/datalake/NS9560K/diagnostics/ILAMB-Data/DATA/lai/AVH15C1/lai.nc"
weight        = 15
relationships = "Precipitation/GPCPv2.3"

[MODIS]
source        = "/nird/datalake/NS9560K/diagnostics/ILAMB-Data/DATA/lai/MODIS/lai_0.5x0.5.nc"
weight        = 15
relationships = "Precipitation/GPCPv2.3"
skip_iav      = True

#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

[h2: Global Net Ecosystem Carbon Balance]
variable = "NBP"
alternate_vars = "nbp"
weight   = 5
ctype    = "ConfNBP"

[GCP]
source   = "/nird/datalake/NS9560K/diagnostics/ILAMB-Data/DATA/nbp/GCP/nbp_1959-2016.nc"
weight   = 20

#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

[h2: Soil Carbon]
variable       = "TOTSOMC_1m"
alternate_vars = "cSoil,cSoilAbove1m"
weight         = 5
mass_weighting = True
limits         = 0,70,30

[HWSD]
source     = "/nird/datalake/NS9560K/diagnostics/ILAMB-Data/DATA/soilc/HWSD_M/soilc_0.5x0.5.nc"
weight     = 15
table_unit = "Pg"
plot_unit  = "kg m-2"
space_mean = False
skip_rmse  = True

[NCSCDV22]
source     = "/nird/datalake/NS9560K/diagnostics/ILAMB-Data/DATA/cSoil/NCSCDV22/soilc_0.5x0.5.nc"
weight     = 12
table_unit = "Pg"
plot_unit  = "kg m-2"
space_mean = False
skip_rmse  = True

[Koven]
ctype        = "ConfSoilCarbon"
source       = "/nird/datalake/NS9560K/diagnostics/ILAMB-Data/DATA/cSoil/NCSCDV22/soilc_0.5x0.5.nc"
weight       = 15
soilc_source = "/nird/datalake/NS9560K/diagnostics/ILAMB-Data/DATA/cSoil/NCSCDV22/soilc_0.5x0.5.nc, /nird/datalake/NS9560K/diagnostics/ILAMB-Data/DATA/cSoil/HWSD/soilc_0.5x0.5.nc"
tas_source   = "/nird/datalake/NS9560K/diagnostics/ILAMB-Data/DATA/tas/CRU4.02/tas.nc"
pr_source    = "/nird/datalake/NS9560K/diagnostics/ILAMB-Data/DATA/pr/GPCCv2018/pr.nc"
npp_source   = "/nird/datalake/NS9560K/diagnostics/ILAMB-Data/DATA/cSoil/Koven/npp_0.5x0.5.nc"
