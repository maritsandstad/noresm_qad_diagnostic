limits        = 0,40,15

[Tropical]
source     = "/nird/datalake/NS9560K/diagnostics/ILAMB-Data/DATA/biomass/Tropical/biomass_0.5x0.5.nc"
weight     = 20
table_unit = "Pg"
plot_unit  = "kg m-2"
space_mean = False

[Saatchi2011]
source     = "/nird/datalake/NS9560K/diagnostics/ILAMB-Data/DATA/biomass/Saatchi2011/biomass_0.5x0.5.nc"
weight     = 16
table_unit = "Pg"
plot_unit  = "kg m-2"
space_mean = False

[NBCD2000]
source     = "/nird/datalake/NS9560K/diagnostics/ILAMB-Data/DATA/biomass/NBCD2000/biomass_0.5x0.5.nc"
weight     = 8
table_unit = "Pg"
plot_unit  = "kg m-2"
space_mean = False

[USForest]
source     = "/nird/datalake/NS9560K/diagnostics/ILAMB-Data/DATA/biomass/USForest/biomass_0.5x0.5.nc"
weight     = 8
table_unit = "Pg"
plot_unit  = "kg m-2"
space_mean = False

[Thurner]
source = "/nird/datalake/NS9560K/diagnostics/ILAMB-Data/DATA/biomass/Thurner/biomass_0.5x0.5.nc"
