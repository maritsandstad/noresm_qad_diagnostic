[h1: Atmosphere]
bgcolor = "#EDEDED"

#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

[h2: Surface Air Temperature from atm]
variable = "TREFHT"
alternate_vars = "tas"
weight   = 2
limits  = -10,30,5
drift_max = 0.05

[CRU4.02]
source   = "/nird/datalake/NS9560K/diagnostics/ILAMB-Data/DATA/tas/CRU4.02/tas.nc"
weight   = 25

[CRU4.07]
source   = "/nird/datalake/NS9560K/diagnostics/ILAMB-Data/DATA/tas/CRU4.07/tas.nc"
weight   = 25

[CRU4.07-1900]
source   = "/nird/datalake/NS9560K/diagnostics/ILAMB-Data/DATA/tas/CRU4.07-1900/tas.nc"
weight   = 25

[FLUXNET2015]
source   = "/nird/datalake/NS9560K/diagnostics/ILAMB-Data/DATA/tas/FLUXNET2015/tas.nc"
weight   = 9

#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

[h2: Precipitation from atm]
variable       = "PRECT"
alternate_vars = "pr"
cmap           = "Blues"
weight         = 2
mass_weighting = True
limits         = 0,10,3

[CMAPv1904]
source     = "/nird/datalake/NS9560K/diagnostics/ILAMB-Data/DATA/pr/CMAPv1904/pr.nc"
land       = True
weight     = 20
table_unit = "mm d-1"
plot_unit  = "mm d-1"
space_mean = True

[FLUXNET2015]
source     = "/nird/datalake/NS9560K/diagnostics/ILAMB-Data/DATA/pr/FLUXNET2015/pr.nc"
land       = True
weight     = 9
table_unit = "mm d-1"
plot_unit  = "mm d-1"

[GPCCv2018]
source     = "/nird/datalake/NS9560K/diagnostics/ILAMB-Data/DATA/pr/GPCCv2018/pr.nc"
land       = True
weight     = 20
table_unit = "mm d-1"
plot_unit  = "mm d-1"
space_mean = True

[GPCPv2.3]
source     = "/nird/datalake/NS9560K/diagnostics/ILAMB-Data/DATA/pr/GPCPv2.3/pr.nc"
land       = True
weight     = 20
table_unit = "mm d-1"
plot_unit  = "mm d-1"
space_mean = True

[CLASS]
source     = "/nird/datalake/NS9560K/diagnostics/ILAMB-Data/DATA/pr/CLASS/pr.nc"
plot_unit  = "mm d-1"
table_unit = "mm d-1"
weight     = 25

#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

[h2: Top of atmosphere radiative imbalance]
variable       = "toa"
composite_var = "FSNT-FLNT"
alternate_vars = "fnt, rnt"
cmap           = "Blues"
weight         = 3
mass_weighting = True
target_bias    = 0,0.05

#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

[h2: Carbon Dioxide]
variable      = "atmco2"
alternate_vars = "co2"
ctype         = "ConfCO2"
weight        = 5
drift_max     = 5
target_bias   = 280,5

[NOAA.emulated]
source        = "/nird/datalake/NS9560K/diagnostics/ILAMB-Data/DATA/co2/NOAA.GMD/co2.nc"
emulated_flux = "NBP"
sites         = "alt,asc,azr,bhd,bmw,brw,cba,cgo,chr,crz,gmi,hba,ice,key,kum,mhd,mid,pocs35,pocs30,pocs25,pocs20,pocs15,pocs10,pocs05,poc000,pocn05,pocn10,pocn15,pocn20,pocn25,psa,rpb,sey,shm,smo,spo,syo,zep"
lat_bands     = "-90,-60,-23,0,+23,+60,+90"
force_emulation = True

[HIPPOAToM]
ctype      = "ConfGSNF"
variable   = "gsnf"
source     = "/nird/datalake/NS9560K/diagnostics/ILAMB-Data/DATA/co2/HIPPOATom/HIPPO_ATom.nc"
model_flux = "AR+HR-GPP"

#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

[h2: Carbon Dioxide]
variable      = "DOD550"
alternate_vars = "AOD"
ctype         = "ConfCO2"
weight        = 5


